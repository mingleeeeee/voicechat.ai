<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="chatbot-container">
        <!-- Chat header -->
        <div id="chat-header">
            <h2>voice.ai</h2>
        </div>

        <!-- Chat messages container -->
        <div id="chat-messages" class="chat-box">
            <!-- Chat bubbles will be dynamically added here -->
        </div>

        <!-- Chat input container -->
        <div id="chat-input-container">
            <!-- Microphone Button Wrapper -->
            <div id="start-talking-button-container">
                <button id="start-talking-button" class="mic-button">üé§</button>
            </div>

            <!-- Keyboard Icon Button (to show input field) -->
            <button id="keyboard-button" title="Show input box">‚å®Ô∏è</button>
        </div>

        <!-- Hidden Text Input and Send Button Container -->
        <div id="hidden-input-container">
            <input type="text" id="chat-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Include Socket.IO and Client-Side JavaScript -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
